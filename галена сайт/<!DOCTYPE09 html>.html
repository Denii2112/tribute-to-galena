<!DOCTYPE html>  
<html lang="bg">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Галена Official</title>  
    <link rel="stylesheet" href="styles.css">  
    <script src="scripts.js" defer></script>  
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        nav {
            background: linear-gradient(90deg, #d81b60, #8e24aa);
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .hero {
            padding: 50px;
            background: url('background.jpg') center/cover no-repeat;
        }
        .hero h1 {
            font-size: 36px;
        }
        .hero p {
            font-size: 18px;
        }
        .hero-images img {
            width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }
        .hero-images img:hover {
            transform: scale(1.05);
        }
        .animated-button {
            background-color: #d81b60;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .animated-button:hover {
            background-color: #8e24aa;
        }
        footer {
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
        }
        .footer-links a {
            color: #d81b60;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>  
<body>  
    <nav>  
        <ul>  
            <li><a href="index.html">Начало</a></li>  
            <li><a href="about.html">За нас</a></li>  
            <li><a href="contact.html">Контакти</a></li>  
            <li><a href="gallery.html">Галерия</a></li>  
            <li><a href="portfolio.html">Портфолио</a></li>  
            <li><a href="blog.html">Блог</a></li>  
            <li><a href="<youtube.html">YouTube</a></li>  
        </ul>  
    </nav>  

    <header id="home" class="hero">  
        <h1>Добре дошли в официалната страница на Галена</h1>  
        <p>Тук ще намерите всичко свързано с нейната кариера и личен живот.</p>  
        <button class="animated-button">Научете повече</button>  
        <div class="hero-images">  
            <img src="images (1).jpeg" alt="Галена на концерт">  
            <img src="download (1).jpeg" alt="Галена фотосесия">  
            <img src="download (4).jpeg" alt="Галена с семейство">  
        </div>  
    </header>  

    <footer>  
        <p>&copy; 2025 Галена. Всички права запазени.</p>  
        <div class="footer-links">  
            <a href="index.html">Начало</a>  
            <a href="about.html">За нас</a>  
            <a href="contact.html">Контакти</a>  
            <a href="gallery.html">Галерия</a>  
        </div>  
    </footer>  
</body>  
</html>
